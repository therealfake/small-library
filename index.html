<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="site-name">Library</div>
        <button data-modal-target="#add-modal">+ Add Book</button>
    </div>
    <div id="bookshelf"></div>  
    <div class="modal active" id="add-modal">
        <form>
            <div class="modal-title">Add Book</div>
            <input type="text" placeholder="Title" required>
            <input type="text" placeholder="Author" required>
            <input type="number" placeholder="# of Pages" required>
            <div class="status-row">
                <input id="status" type="checkbox">
                <label for="status">Read</label>
            </div>
            <button class="submit-btn">Submit</button>
        </form>
    </div>
    <div class="active" id="overlay"></div>
</body>
</html>
